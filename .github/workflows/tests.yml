name: Linting and testing

on:
    pull_request:
        paths-ignore:
            - '**.md'
            - '**.yml'
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'
            - '**.yml'

jobs:
    testing:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ['14', '15.5.0']

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - uses: actions/cache@v2
              with:
                  path: |
                      node_modules
                      */*/node_modules
                  key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

            - name: Install required Node.js version
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
            - name: Npm install
              run: npm install

            - name: Node lint
              run: npm run lint

            - name: Node test
              env:
                  NODE_ENV: test
              run: npm run test
        needs: ['linting']
