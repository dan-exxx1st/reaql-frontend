schema: http://localhost:8080/query
overwrite: true
generates:
    src/lib/graphql.ts:
        plugins:
            - 'typescript'

config:
    namePrefix: 'gql'
    typesPrefix: I
    withMutation: true
    withHOC: false
    withHooks: true
    withRefetchFn: true
    withComponent: false
    reactApolloVersion: 3
    withResultType: true
    withMutationOptionsType: true
    useIndexSignature: true
    namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: upper-case#upperCase

hooks:
    afterOneFileWrite:
        - prettier --write
